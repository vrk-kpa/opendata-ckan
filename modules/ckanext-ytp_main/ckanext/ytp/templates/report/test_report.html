{#
Report (snippet)

table - main data, as a list of rows, each row is a dict
data - other data values, as a dict
#}
<table class="table table-bordered table-condensed tablesorter" id="report-table" style="width: 100%; table-layout:fixed; margin-top: 8px;">
    <thead>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
      </tr>
    </thead>
    <tbody>
      {% for row in table %}
        <tr>
          <td>{{ row['0'] }}</td>
          <td>{{ row['1'] }}</td>
          <td>{{ row['2'] }}</td>
          <td>{{ row['3'] }}</td>
          <td>{{ row['4'] }}</td>
          <td>{{ row['5'] }}</td>
          <td>{{ row['6'] }}</td>
          <td>{{ row['7'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
